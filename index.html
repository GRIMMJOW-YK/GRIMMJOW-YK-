<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.1" />
  <title>GRIMMJOW-YK</title>
  <link rel="icon" href="https://cdn.ironman.my.id/i/42b7oj.jpg" />
  <style>
    body {
      background-color: #111;
      color:'white';
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      padding: 1em;
      background-color: #222;
    }
    header img {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      border: 2px solid #555;
    }
    h1 {
      margin-top: 0.5em;
      font-size: 2em;
      color: #f33;
    }
    .post {
      background-color: #1c1c1c;
      border-radius: 10px;
      margin: 1em;
      padding: 1em;
      transition: transform 0.3s;
    }
    .post:hover {
      transform: scale(1.01);
    }
    .post img, .post video {
      max-width: 100%;
      border-radius: 10px;
    }
    .timestamp {
      color: #aaa;
      font-size: 0.9em;
      margin-top: 0.5em;
    }
    .footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      background-color: #222;
      color: #888;
    }
    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.5em 1em;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark {
      background-color: #fff;
      color: #111;
    }
    .dark .post {
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Mode</button>
  <header>
    <img src="https://cdn.ironman.my.id/i/42b7oj.jpg" alt="GRIMMJOW-YK Logo">
    <h1>GRIMMJOW-YK</h1>
  </header>

  <main id="post-container"></main>

  <footer class="footer">
    © 2025 __.yadhuu.__| Follow on <a href="https://instagram.com" target="_blank" style="color: #aaa;">Instagram</a>
  </footer>

  <script>
    const posts = [
      {
        type: 'image',
        title: 'FIGTH CLUB',
        content: '1	"You do not talk about Fight Club." (Rules 1 & 2)

2	"If this is your first night at Fight Club, you have to fight."

3	"If someone yells 'stop!', goes limp, or taps out, the fight is over."

4	"Only two guys to a fight."

5	"One fight at a time, fellas."

6	"No shirts, no shoes."

7	"Fights will go on as long as they have to."

8 "If this is your first night at Fight Club, you have to fight"',
        media: 'https://cdn.ironman.my.id/i/kefx1m.jpg',
        date: 'July 8, 2025, 10:55 AM IST'
      },
      {
        type: 'video',
        title: 'GRIMMJOW ☠️',
        content: '',
        media: 'https://cdn.ironman.my.id/i/z8qqze.mp4',
        date: 'July 8, 2025, 10:55 AM IST'
      },
      {
        type: 'image',
        title: 'SACHIEN',
        content: 'The film "Sachein" does not have a direct connection to the book "Wonder." However, "Sachein" is a Tamil romantic comedy starring Vijay, known for its lighthearted and humorous take on love and relationships. While not containing profound quotes like "Wonder," the film offers memorable lines and scenes that are popular with fans. For example, Vijay's character often uses witty and playful dialogue to woo the female lead, Genelia D'Souza. Additionally, the movie features memorable songs and dance sequences that are a hallmark of Vijay's films. 
        media: 'https://cdn.ironman.my.id/i/do9lv3.jpg',
        date: 'July 8, 2025, 10:00 PM IST'
      },
      {
        type: 'video',
        title: 'STAR BOY X PRAYAM THAMIL',
        content: 'DAMN.',
        media: 'https://cdn.ironman.my.id/i/g1zojs.mp4',
        date: 'July 9, 2025, 8:45 PM IST'
      }
    ];

    const container = document.getElementById('post-container');

    posts.forEach(post => {
      const postEl = document.createElement('div');
      postEl.className = 'post';

      if (post.type === 'image') {
        postEl.innerHTML = `
          <img src="${post.media}" alt="${post.title}">
          <h2>${post.title}</h2>
          <p>${post.content}</p>
          <p><strong>Posted by Yadhu</strong></p>
          <p class="timestamp">${post.date}</p>
        `;
      } else if (post.type === 'video') {
        postEl.innerHTML = `
          <video controls>
            <source src="${post.media}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <h2>${post.title}</h2>
          <p>${post.content}</p>
          <p><strong>Posted by Yadhu</strong></p>
          <p class="timestamp">${post.date}</p>
        `;
      }

      container.appendChild(postEl);
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
